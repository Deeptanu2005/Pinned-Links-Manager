<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinned Links Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="images/favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="images/favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Pinned Links</h1>
            <div class="search-bar">
                <input type="text" id="search" placeholder="Search links...">
            </div>
            <div class="add-link">
                <input type="text" id="new-link" placeholder="Paste new link here...">
                <input type="text" id="new-name" placeholder="Name...">
                <select id="new-category">
                    <option value="">Select category</option>
                    <option value="educational">Educational</option>
                    <option value="professional">Professional</option>
                </select>
                <button onclick="addLink()">Add Link</button>
            </div>
        </header>
        <main>
            <h2 id="fav-head">Favorites</h2>
            <div class="links" id="favorite-links">
                <!-- Favorite links will be added here -->
            </div>
            <h2>Educational Websites</h2>
            <div class="links" id="educational-links">
                <!-- Educational links will be added here -->
            </div>
            <h2>Professional Websites</h2>
            <div class="links" id="professional-links">
                <!-- Professional links will be added here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
